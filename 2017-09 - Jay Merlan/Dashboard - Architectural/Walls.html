<!DOCTYPE html>
<html lang="en">

<head>
<title>Dynamo Web Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://rawgit.com/louisremi/jquery-smartresize/master/jquery.throttledresize.js"></script>
<script src="https://www.google.com/jsapi?ext.js"></script>

<script type="text/javascript">
google.load("visualization", "1", {
    packages: ["corechart"]
});
google.setOnLoadCallback(initChart);

$(window).on("throttledresize", function (event) {
    initChart();
});

var data = google.visualization.arrayToDataTable([['Key','Value'],

['C1010-Interior_Rated_(M28)_2 HR_10 1/2 in.',3],

['C1010-Interior_Furring_(P-2)_NR_3 1/8 in.',5],
['C1010-Interior_Furring_(P-0)_NR_1 1/2 in.',2],

    drawChart(data, options)

function drawChart(data, options) {
    var chart = new google.visualization.PieChart(document.getElementById('chart'));
    chart.draw(data, options);
}
</script>
<style>
#chart_wrap {
    position: relative;
    padding-bottom: 100%;
    overflow:hidden;
}
#chart {
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height:100%;
}
</style>
</head>
<body>
<div class="container-fixed">
<div id="chart_wrap"><div id="chart"></div></div>
<p id="canvas_size"></p>
</div>
</body>
</html>
