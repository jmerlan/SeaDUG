<!DOCTYPE html>
<html lang="en">

<head>
<title>Dynamo Web Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://rawgit.com/louisremi/jquery-smartresize/master/jquery.throttledresize.js"></script>
<script src="https://www.google.com/jsapi?ext.js"></script>

<script type="text/javascript">

google.charts.load('current', {'packages':['bar']});

google.charts.setOnLoadCallback(drawChart);

google.setOnLoadCallback(initChart);

$(window).on("throttledresize", function (event) {
    initChart();
});




function initChart() {
    var options = {width: '100%', height: '100%', legend: {position: 'bottom'}, pieSliceText: 'percentage', chartArea: {left: '3%',top: '3%', height: '94%', width: '94%'}    };
var data = google.visualization.arrayToDataTable([['Family Type','Quantity'],
['Covering_Flooring3_CermcTle3',10],
['Covering_Flooring3_StneTle3',1],
['Covering_Flooring3_Stne3',3],
['Covering_Flooring3_VnylTle3',7],
['Slab_Uf200_ConcPrc300',2],
['Covering_Flooring3_Crpt3',2]
    ]);
    drawChart(data, options)
}

function drawChart(data, options) {

var chart = new google.charts.Bar(document.getElementById('chart'));

chart.draw(data, google.charts.Bar.convertOptions(options));

}
</script>
<style>
#chart_wrap {
    position: relative;
    padding-bottom: 100%;
    overflow:hidden;
}
#chart {
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height:100%;
}
</style>
</head>
<body>
<div class="container-fixed">
<div id="chart_wrap"><div id="chart"></div></div>
<p id="canvas_size"></p>
</div>
</body>
</html>
